     <body>

                <input style="margin: 20px; width: 80%; padding: 5px;" type="text" id="y" />
                <input style="margin: 20px; width: 80%; padding: 5px;" type="text" name="hasil" disabled="true" /></p>
                <select style="margin: 20px;" name="opt"></p>
                 <option value="tambah"> + </option>
                 <option value="kurang"> - </option>
                 <option value="kali"> * </option>
                 <option value="bagi"> / </option>
                </select>
                <input type="button" value="=" onClick="hitung()" />
                <input type="button" value="CLEAR" onClick="resetForm()" />
                </form>
    </body>
    <script>
            function hitung(){
            var myForm = document.form1;
            var first=document.querySelector("#x").value;
            var second=document.querySelector("#y").value;
            var input=myForm.opt.value;
            if (input=="tambah"){
                var hasil = first + second
            }
            else if(input=="kurang"){
                var hasil = first - second
            }
            else if(input=="kali"){
                var hasil = first * second
            }
            else if(input=="bagi"){
                var hasil = first / second
            }
            myForm.hasil.value = hasil;
            }
        
            function resetForm(){
            document.form1.reset();
            }
            
        </script>
